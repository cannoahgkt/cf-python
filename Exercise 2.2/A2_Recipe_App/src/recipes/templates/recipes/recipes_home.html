<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #main-header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        #main-header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            padding: 0;
            list-style: none;
            background: #77b300;
            text-align: center;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px 20px;
            display: inline-block;
        }
        nav ul li a:hover {
            background: #fff;
            color: #333;
        }
        #showcase {
            min-height: 400px;
            background: url('https://via.placeholder.com/1500x400') no-repeat 0 -400px;
            text-align: center;
            color: #323232;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        #showcase p {
            font-size: 20px;
        }
        .button {
            display: inline-block;
            color: #333;
            background: #77b300;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1>Welcome to Recipe App</h1>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/recipes">Recipes</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <section id="showcase">
        <div class="container">
            <h1>Share and Discover Recipes</h1>
            <p>Welcome to the Recipe App! Find, share, and enjoy the best recipes from around the world.</p>
            <a href="/recipes" class="button">View Recipes</a>
        </div>
    </section>
</body>
</html>
